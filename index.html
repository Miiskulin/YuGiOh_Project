<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Gi-Oh Cards</title>
    <link rel="stylesheet" type="text/css"  href="style.css" />
    <link rel="icon" type="image/x-icon" href="img\logo.jpeg"/>
</head>
<body>
    <img class="logo" alt="logo1" src="img/logo2.png">

    <section class="container">
        <div class="cardOne">
            <div class="front">
                <img alt="front1" src="img/front1.jpg">
            </div>
            <div class="back">
                <img alt="back" src="img/back.jpg">
            </div>
        </div>
        <div class="cardTwo">
            <div class="front">
                <img alt="front2" src="img/front2.jpg">
            </div>
            <div class="back">
                <img alt="back" src="img/back.jpg">
            </div>
        </div>
    </section>
    
</body>
</html>
